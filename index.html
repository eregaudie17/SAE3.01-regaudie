  <body class="font-family-ffbase text-light bg-dark">
    <header class="flex w-full flex-col items-center justify-between">
      <nav

            src="/public/assets/Logo/Logo_Name WP.png"
            class="w-60"
            alt="Logo"
        /></a>

        <ul class="m-0 flex list-none flex-row items-center gap-6 p-0 text-xl">
          <li
            class="bg-light text-dark-blue flex flex-row items-center gap-5 rounded-xl px-5 py-2"
          >
            <img
              src="/public/assets/images_site/Icon-search.png"
              class="w-6"

              type="text"
              class="text-dark-blue bg-light placeholder:text-dark-blue w-96 border-0 outline-0"

          <li class="">

          </li>

      </nav>
      <section

        <article class="bg-dark-50 flex w-full flex-col items-center">
          <img
            src="/public/assets/images_site/Clavier.png"
            class="w-4/7"
            alt="Clavier à la une"
          />

          >
            Achetez maintenant
          </button>
          <img
            src="/public/assets/images_site/interface-arrows-button-down-double--arrow-arrows-double-down--Streamline-Core.png"
            class="mt-3 mb-3 w-7"
            alt="Flèche vers le bas"
          />

      </section>
    </header>
    <main class="m-0 flex flex-col items-center justify-start gap-0 p-0">
      <section class="w-full p-10 flex flex-col items-center gap-10 px-50">
        <h2 class="w-full uppercase text-3xl font-semibold">Catégories populaires</h2>
        <ul class="w-full flex flex-row items-center justify-center p-0 m-0 gap-10">
          <li><img src="/public/assets/images_site/cate-claviers.png" class="rounded-xl w-full" alt="Claviers"</li>
          <li><img src="/public/assets/images_site/cate-composants_pc.png" class="rounded-xl w-full" alt="Composants PC"</li>
